<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Página{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <header class="bg-light py-4">
        <div class="bg-body-tertiary py-3">
            <div class="container-fluid">
                <form class="d-flex mx-auto w-100" role="search" style="max-width: 600px;">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </header>

    <div class="d-flex" id="main-container">
        <nav class="bg-light p-3" style="width: 250px;">
            <button class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#addErrorModal">Adicionar Erro</button>
        </nav>
        
        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>
        

    </div>
   

  
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
